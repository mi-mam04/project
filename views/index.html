<!DOCTYPE HTML>
<html ng-app="project">
<head>
<title>CARL</title>

<!-- Angular -->
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
<script src="/javascripts/angularApp.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>

<body>


	<div class="container">

		<div class="blog-header">
			<h1 class="blog-title">CARL</h1>
			<p class="lead blog-description">Community Acquired Resolution
				List</p>
		</div>

		<div class="row">
			<div class="col-sm-8 blog-main">

				<div class="blog-post" ng-controller="MainController">
					<div id="postform">
						<h4>Submit a post:</h4>
						<div>
							<form role="form">
								<div class="form-group">
									<label for="title"> Title: </label> <input id="title"
										class="form-control" type="text" ng-model="formData.title">
								</div>
								<div class="form-group">
									<label for="body"> Post body: </label> <input id="body"
										class="form-control" type="text" ng-model="formData.body">
								</div>
								<div class="form-group">
									<label for="author"> Author: </label> <input id="author"
										class="form-control" type="text" ng-model="formData.author">
								</div>
								<div class="form-group">
									<label for="category"> Category: </label> <input id="category"
										type="text" class="form-control" ng-model="formData.category">
								</div>
								<button class="btn btn-primary" type="submit"
									ng-click="addPost()">Submit</button>
							</form>
						</div>
					</div>

					<div class="table-responsive">
						<table class="table">
							<tr>
								<th>Posts</th>
							</tr>
							<tr ng-repeat="post in posts">
								<td>{{post.title}} - {{post.body}} - {{post.author}} -
									{{post.category}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>

			<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
				<div class="sidebar-module sidebar-module-inset"
					ng-controller="SearchController">
					<div class="table-responsive">
						<table class="table">
							<tr>
								<th>Occurences per category</th>
							</tr>
							<tr ng-repeat="category in categories">
								<td>{{category._id}}: {{category.value}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
